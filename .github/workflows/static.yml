# Deploy static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Minimal required permissions for the job
permissions:
  contents: read

# Keep only one deployment in flight
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write      # for actions/deploy-pages
      id-token: write   # for OIDC auth
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you have a build step (Vite/Next/Hugo/etc.), add it here
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build
      #   # and then set path: to your build output (e.g., 'dist')

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository (change to your build output folder if you build)
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
